#conf of basic service
motan-basicService:
  mybasicService:
    group: motan-demo-rpc
    protocol: motan2 # rpc protocol
    registry: "direct-registry"
    filter: "accessLog"
    serialization: simple
    nodeType: server

#conf of services
motan-service:
  reverseProxyService:
    path: com.weibo.motan.demo.service.ReverseProxyService
    registry: "direct-registry"
    provider: motan2
    requestTimeout: 2000
    basicRefer: mybasicService
    export: "motan2:8104"
    proxy.protocol: mockEndpoint
    proxy.host: 127.0.0.1
    proxy.port: 8105
    proxy.serialization: simple
